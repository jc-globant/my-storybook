
name: Semantic Release

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: setup node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.17

        - name: install dependencies
          run: npm run install

        - name: build app
          run: npm run build
        
        - name: semantic release
          env: 
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: npx semantic-release